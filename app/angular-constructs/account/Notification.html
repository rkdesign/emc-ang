<form name="firendsForm"  class="form-horizontal" novalidate>
			<br/>
		<div  ng-if="requestList.length">
			<div class="form-group">
				<label class="col-sm-4" >Requested Friend Name  :</label>
			</div>
			<div class="form-group" ng-repeat="user in requestList">				 			
				<label  class="control-label col-sm-4 tleft" >{{user.firstName}}</label>
			 	<div class="col-sm-8">
				 	<button type="submit" class="btn btn-primary" ng-click="approveRequest(user, $index)">Approve Request</button>
				 	<button type="submit" class="btn btn-primary" ng-click="rejectRequest(user, $index)">Reject Request</button>
				</div>
			</div>
		</div>

</form>
