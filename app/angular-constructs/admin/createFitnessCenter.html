	
<form name="FitnessCenterForm" class="form-horizontal" ng-submit="CreateFitnessCenter(fitnessCompany , fitnessCenter)" novalidate>
 	<div class="form-group">
       <label  class="control-label col-sm-3">Training Center :</label>
        <div class="col-sm-9">
        <select ng-model="fitnessCompany" class="userListSelectbox form-control"         			            		           		
        		ng-options="center.name for center in TrainingCenterList track by center.id"></select>
      	</div>           
    </div>
	<div class="form-group">
           <label  class="control-label col-sm-3">Fitness Center  Name :</label>
            <div class="col-sm-9">
            <input class="form-control" type="text" id="fitnessCenterName" placeholder="Fitness Center Name" ng-model="fitnessCenter.name" 
            		validation-field-required="true">
          </div>
       </div>
       <div class="form-group">
           <label  class="control-label col-sm-3" >Description :</label>
           <div class="col-sm-9">
            <input class="form-control" type="text" id="fitnessCenterDescription" placeholder="Fitness Center Description" ng-model="fitnessCenter.description"
            		validation-field-required="false" >
       	</div>
       </div>
        <div class="form-group">
           <label  class="control-label col-sm-3" >Phone Number :</label>
           <div class="col-sm-9">
            <input class="form-control" type="text" id="fitnessCenterPhoneNumber" placeholder="Fitness Center Phone Number" ng-model="fitnessCenter.phoneNumber" 
            only-digits
            >
       	</div>
       </div>
        <div class="form-group">
           <label  class="control-label col-sm-3" >Address :</label>
           <div class="col-sm-9">
           <textarea class="form-control" type="text" id="fitnessCenterAddress" placeholder="Fitness Center Address" ng-model="fitnessCenter.address" > </textarea>
            
       	</div>
       </div>
      <div class="form-group">
       	<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>
