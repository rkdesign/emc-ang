	
<form name="FitnessCompanyForm" class="form-horizontal" ng-submit="CreateFitnessCompany(fitnessCompany)" novalidate>
<br />
	<div class="form-group">
           <label for="exerciseName" class="control-label col-sm-4">Fitness Company  Name :</label>
            <div class="col-sm-8">
            <input class="form-control" type="text" name="exerciseName" id="exerciseName" placeholder="Exercise Name" ng-model="fitnessCompany.name" 
            		validation-field-required="true">
          </div>
       </div>
       <div class="form-group">
           <label for="exerciseDescription" class="control-label col-sm-4" >Description :</label>
           <div class="col-sm-8">
            <input class="form-control" type="text" name="exerciseDescription" id="exerciseDescription" placeholder="Exercise Description" ng-model="fitnessCompany.description"
            		validation-field-required="true" >
       	</div>
       </div>
      <div class="form-group">
       	<div class="col-sm-offset-4col-sm-8">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>
