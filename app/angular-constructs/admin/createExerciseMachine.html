<form name="exerciseMachineForm" class="form-horizontal" novalidate>
			<div class="form-group">
			   <label  class="control-label col-sm-4">Training Center :</label>
			    <div class="col-sm-8">
			    <select ng-model="fitnessCenter" class="userListSelectbox form-control"	
			    		ng-change="resetMessage()"		    		 			            		           		
			    		ng-options="center.name for center in FitnessCenterList track by center.id"></select>
			  	</div>           
			</div>
		
					<div class="form-group">
			            <label for="machinename" class="control-label col-sm-4">Exercise Machine Name :</label>
			            <div class="col-sm-8">
				            <input class="form-control" type="text" id="machineName" placeholder="Exercise Machine Name" ng-model="machine.name" 
				            		validation-field-required="true">
			            </div>
			        </div>
			        <div class="form-group">
			       
			            <label for="uid" class="control-label col-sm-4" >UID :</label>
				         <div class="col-sm-8">
				          <input class="form-control" type="text" id="machineid" placeholder="Exercise Machine UID. Ex: 29495577373" ng-model="machine.uid"
				            		validation-field-required="true" 
				            		only-digits
				            		>
			        	</div>	
			        </div>		        
			      
			         <div class="form-group">
			            <label for="exercisename" class="control-label col-sm-4" >Exercise Name  :</label>
			           	<div class="col-sm-8">
			            	<dropdown-multiselect pre-selected="allExercise" model="myExercise"  options="allExercise"></dropdown-multiselect>
			        	</div>			        
			        </div>	
			        
			          <div class="form-group">
			            <label for="exercisename" class="control-label col-sm-4" >Exercise Weight Range  :</label>
			            <div class="col-sm-8">
			            		<textarea class="form-control" type="text" id="WeightRange" placeholder="Enter Exercise Weight Range. Ex: 10,20,30,40" ng-model="myWeights"
			            		validation-field-required="true" > </textarea>
			        	</div>
			        </div>	
			       
			       
					 <div class="form-group">
			        	<div class="col-sm-offset-4 col-sm-8">
							<button type="submit" class="btn btn-primary" ng-click="createExerciseMachine(fitnessCenter, machine, myWeights, myExercise)">Submit</button>
						</div>
					</div>
				</form>
