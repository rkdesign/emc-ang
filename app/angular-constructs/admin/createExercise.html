	
<form name="exerciseForm" class="form-horizontal" ng-submit="createExercise(exercise)" novalidate>
<br />
	<div class="form-group">
           <label for="exerciseName" class="control-label col-sm-3">Exercise Name :</label>
            <div class="col-sm-9">
            <input class="form-control" type="text" id="exerciseName" placeholder="Exercise Name" ng-model="exercise.name" 
            		validation-field-required="true">
          </div>
       </div>
       <div class="form-group">
           <label for="exerciseDescription" class="control-label col-sm-3" >Description :</label>
           <div class="col-sm-9">
            <input class="form-control" type="text" name="exerciseDescription" id="exerciseDescription" placeholder="Exercise Description" ng-model="exercise.description"
            		validation-field-required="true" >
       	</div>
       </div>
      <div class="form-group">
       	<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</form>
