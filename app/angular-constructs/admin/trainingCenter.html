<form name="trainingcenter" class="form-horizontal" novalidate>
   
	<div id="trainingCenterList"  >				 
		  <table class="stat-table table-3 adminTable">
		  <thead>
             <tr>
             	<th>S No</th>
                 <th>Fitness Company Name</th>
                 <th>Description</th>
                 <th>Create / Edit</th>
                 <th>Delete</th>                              
             </tr>
             </thead>
             <tbody>
              <tr ng-repeat="trainingCenter in TrainingCenterList  "> 
              	<td data-th="S.No">{{$index + 1}}</td>
                 <td data-th="name" class="set">
                 	<div ng-hide="editMode">{{trainingCenter.name}}</div>
                 	<input type="text" ng-show="editMode" ng-model="trainingCenter.name" 
                 		validation-field-required="true"  
                 	 />
                 </td>
                 <td data-th="description">
                 	<div ng-hide="editMode">{{trainingCenter.description}}</div>
                 	<input type="text" ng-show="editMode" ng-model="trainingCenter.description"
                 		validation-field-required="true"  
                 	/>
                 </td>
                
                 <td data-th="Edit">                 	
                 	<button type="submit" ng-hide="editMode" id="edit_{{$index+1}}" ng-click="editMode = true; loadFitnessCompanyEditForm(trainingCenter, $index+1)" class="btn btn-primary">Edit</button>
                 	<button type="submit" ng-show="editMode" id="save_{{$index+1}}" ng-click="editMode = false; updateFitnessCompany(trainingCenter, $index+1)" class="btn btn-success">Save</button>
					<button type="submit" ng-show="editMode" id="canceledit_{{$index+1}}" ng-click="editMode = false; cancelEdit($index+1)" class="btn btn-danger">Cancel</button>
                 </td>
                 <td data-th="Delete"><button type="button" id="delete_{{$index+1}}"  ng-click=" deleteFitnessCompany(trainingCenter,$index)"  class="btn btn-danger">Delete</button></td>
             </tbody>
		  </table>				
     </div>
</form>
