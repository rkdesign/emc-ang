<div class="login-container">
 
    <form name="loginForm" class="form-horizontal" ng-submit="fotgotpassword(credentials)" novalidate>
		<div class="alert alert-danger" role="alert" ng-show="authError">
	  		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  		<span class="sr-only">Error:</span> {{authFailureMessage}}
		</div>
		<div class="alert alert-success" role="alert" ng-show="authSuccess">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
	  			<span class="sr-only">ok:</span>  {{authSuccessMessage}}.
		</div>
        <div class="form-group">
			<label for="email" class="control-label col-sm-2">Email :</label> 
				<div class="col-sm-10">
					<input type="email"	class="form-control" id="email" placeholder="Email" ng-model="credentials.email"
								 	validation-no-space="true"
		       						validation-field-required="true"        			
		        					validation-email="true"   >
				</div>
			</div>
       <div class="form-group">
        	<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" type="submit">submit</button>
			</div>
		</div>
        

    </form>
</div>
